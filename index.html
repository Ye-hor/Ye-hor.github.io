<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training | Проект 5</title>
  </head>
  <body>
    <div class="screen start-game visible">
      <h1>Aim Training</h1>
      <a href="#" class="start" id="start">Start Game</a>
      <!-- <a href="#" class="rating" id="rating">Rating</a> -->
    </div>

    <div class="screen new-screen">
      <h1>Rating</h1>
      <ul id="ul-el">
      </ul>
    </div>

    <div class="screen time-selector">
      <h1>Choose time</h1>
      <ul class="time-list" id="time-list">
        </li>
        <li>
          <button class="time-btn" data-time="5">
            5 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="10">
            10 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="30">
            30 сек
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game">
      <button id="reset-btn" class="reset">Restart</button>
      <button id="save-btn" class="reset" disabled="true">Save score</button>
      <h3>Осталось <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
