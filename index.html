<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training</title>
  </head>
  <body>
    <div class="screen start-game visible">
      <h1>Aim Training</h1>
      <a href="#" class="start" id="start">Start Game</a>
      <a href="#" id="rating">Rating</a>
    </div>
    
    <div class="screen rating">
      <h2>Rating Table</h1>
      <div class="table">
        <div>
          <h3>5 sec</h3>
          <ul class="uls" id="ul-el5">5sec</ul>
        </div>
        <div>
          <h3>10 sec</h3>
          <ul class="uls" id="ul-el10">10sec</ul>
        </div>
        <div>
          <h3>20 sec</h3>
          <ul class="uls" id="ul-el20">20sec</ul>
        </div>
      </div>
      <div>
        <button class="time-btn clear-rating-list" id="clear-rating-list">Clear all</button>
        <button class="time-btn back-button">Back</button>
      </div>
    </div>

    <div class="screen time-selector">
      <h1>Choose time</h1>
      <ul class="time-list" id="time-list">
        </li>
        <li>
          <button class="time-btn" data-time="5">
            5 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="10">
            10 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20 сек
          </button>
        </li>
      </ul>
      <button class="time-btn back-button">Back</button>
    </div>

    <div class="screen game">
      <button id="reset-btn" class="reset">Restart</button>
      <button id="save-btn" class="reset" disabled="true">Save score</button>
      <h3>Осталось <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
